<main [ngBusy]="busy$">
  <div class="container">
    <h1>Encontre sua abreviação</h1>

    <div class="filtros" fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="center center">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Digite a abreviação"
          [(ngModel)]="inputPesquisaValue"
          #inputPesquisa="ngModel"
        />
      </mat-form-field>
      <button mat-button [class.active]="!ordemArray" (click)="mudarOrdem()" matTooltip="Alterar ordem">
        <span> A<small>z</small> </span>
        <svg width="8" height="7" viewBox="0 0 8 7" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M3.13397 0.500001C3.51887 -0.166666 4.48113 -0.166667 4.86603 0.5L7.4641 5C7.849 5.66667 7.36788 6.5 6.59808 6.5H1.40192C0.632124 6.5 0.150998 5.66667 0.535898 5L3.13397 0.500001Z"
            fill="var(--color-secondary)"
          />
        </svg>
      </button>
    </div>

    <div class="abreviacoes" fxLayout="row wrap" fxLayoutAlign="center start">
      <app-abreviacao-card
        *ngFor="let abreviacao of abreviacoesFiltradas | async"
        [obj]="abreviacao"
      ></app-abreviacao-card>
      <p *ngIf="nenhumaAbreviacao">Nenhuma abreviação encontrada :(</p>
    </div>
  </div>
</main>
