<div class="container">
  <div class="titulo">
    <h1>{{ abreviacao.nome }}</h1>
    <span>{{ abreviacao.significado }}</span>
  </div>

  <p [innerHTML]="abreviacao.descricao"></p>

  <div class="exemplos-container">
    <h2>Exemplos</h2>

    <div class="exemplos" fxLayout="row wrap" fxLayoutAlign="center">
      <app-exemplo *ngFor="let exemplo of abreviacao.exemplos" [obj]="exemplo"></app-exemplo>
    </div>
  </div>
</div>
